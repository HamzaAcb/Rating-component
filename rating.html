<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="rating.css">
</head>
<body>
    <div class="rating-component">
        <img src="icon-star.svg" alt="">
        <div class="rating-card">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="rating-options">
                <button class="rating-button" data-rating="1">1</button>
                <button class="rating-button" data-rating="2">2</button>
                <button class="rating-button" data-rating="3">3</button>
                <button class="rating-button" data-rating="4">4</button>
                <button class="rating-button" data-rating="5">5</button>
            </div>
            <button id="submit-rating">Submit</button>
        </div>
        <div class="thank-you-card" style="display: none;">
            <img src="illustration-thank-you.svg" alt="">
            <p id="selected">You rated us: <span id="selected-rating"></span> out of 5</p>
            <h1>Thank You!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!  </p>
        </div>
    </div>

    <script src="rating.js"></script>
</body>
</html>
